<ion-content >
  <div class="flex-center">
    <form [formGroup]="form"> 
      <ion-card >
        <ion-card-header>
          <ion-card-title class="ion-text-center"  >RegistrApp</ion-card-title>
        </ion-card-header>
      
        <ion-card-content class="card" >
          <ion-item color="blak" class="ion-padding-top" >
            <ion-label color="primary" position="floating">Email</ion-label>
            <ion-input color="light" type="email" formControlName="email" [(ngModel)]="email" ></ion-input>
          </ion-item>

          <app-error-mensajes [field]="form.get('email')" error="required" message="Ingrese su Usuario Duoc"></app-error-mensajes>
          
          <ion-item color="blak" class="ion-padding-top">
            <ion-label color="primary" position="floating">Password</ion-label>
            <ion-input color="light"  type="password" formControlName="password" [(ngModel)]="password" ></ion-input>
          </ion-item>

          <app-error-mensajes [field]="form.get('password')" error="required" message="La contraseña es obligatoria"></app-error-mensajes>

          <ion-button class="ion-text-capitalize" color="primary" shape="round" fill="clear" expand="block">Olvide mi contraseña</ion-button>
          <ion-button color="success" size="full" (click)="login()" (click)="guardar" [disabled]="!form.valid" >Ingresar</ion-button>
        </ion-card-content>
      </ion-card>
    </form> 
   </div>
</ion-content>
